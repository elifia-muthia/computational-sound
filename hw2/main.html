<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> HW2 </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="radio_buttons">
        <form id="select_synth">
            <input type="radio" id="additive" name="synth" value="additive" checked="checked">
            <label for="add">Additive</label>
            <input type="radio" id="am" name="synth" value="am">
            <label for="am">AM</label>
            <input type="radio" id="fm" name="synth" value="fm">
            <label for="fm">FM</label>
        </form>
    </div><br>
    <div>
        <select name="partials" id="partials" onchange="changePartials()">
        <option value=0>0</option>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
    </select> Partials
    </div> <br>
    <div>
        <input id="modfreqSlider" type="range" min=1 max=1000 value="100" oninput="updateModFreq(this.value)" onchange="updateModFreq(this.value)"> </input>Mod Frequency
    </div><br>
    <div>
         <input id="indexSlider" type="range" min=1 max=1000 value=100 oninput="updateIndex(this.value)" onchange="updateIndex(this.value)"> </input>Mod Index <br>
    </div><br>
    <div>
        <input id="lfoSlider" type="range" min=0 max=20 step="0.5" value="0" oninput="updateLFO(this.value)" onchange="updateLFO(this.value)"> </input>LFO Frequency <br>
    </div>
    
    
</body>
<script src="main.js"></script>

</html>
