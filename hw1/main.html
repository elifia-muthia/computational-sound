<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Keyboard </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="waveform-container">
        <label for="wave-form">Choose Waveform:</label> 
        <select name="wave-form" id="wave-form"> 
            <option value="sine" selected>Sine</option> 
            <option value="sawtooth">Sawtooth</option> 
            <option value="square">Square</option> 
            <option value="triangle">Triangle</option> 
        </select>
    </div>

    <div class="synth-container">
        <label for="synth-mode">Choose Synth Mode:</label> 
        <select name="synth-mode" id="synth-mode"> 
            <option value="default" selected>None</option> 
            <option value="additive">Additive Synthesis</option> 
            <option value="am">AM Synthesis</option> 
            <option value="fm">FM Synthesis</option> 
        </select>
    </div>

    <div class="gif-container">
        <img class="gif" id="gif1" src="images/gif1.gif" alt="GIF 1">
        <img class="gif" id="gif2" src="images/gif2.gif" alt="GIF 2">
        <img class="gif" id="gif3" src="images/gif3.gif" alt="GIF 3">
        <img class="gif" id="gif4" src="images/gif4.gif" alt="GIF 4">
    </div>
    
</body>
<script src="main.js"></script>

</html>
